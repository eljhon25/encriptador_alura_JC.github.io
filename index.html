<!DOCTYPE html>

<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encriptador Alura - Jonathan Consuegra</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="encriptador_style.css">
    </head>

    <body>
        <header>
            <div class="logo">    
                <h1><img src="imagenes/logo_alura.png" alt="Logo encriptador Alura" class="img_logo"></h1>                
            </div>    
        </header>

        <main>            
                
            <table class="tabla">
                
                <tbody>                        
                    <tr>
                        <td><textarea cols="70" rows="10" id="textarea_encriptar" class="input-padron" placeholder="Ingrese el texto a encriptar aquí"></textarea></td>
                        <td><img src="imagenes/flecha_ambos_lados.png" class="img_flecha"></td>                                                     
                        <td><textarea disabled cols="70" rows="10" id="textarea_desencriptar" class="input-padron"></textarea></td>
                    </tr>            
                    
                    <tr>
                        <td><button onclick="encriptar();" class="container__boton" title="Sólo letras minúsculas y sin acento">Encriptar!</button></td>
                        <td><button onclick="desencriptar();" class="container__boton" id="reiniciar">Desencriptar!</button></td>                                                     
                        <td><button onclick="copiar();" class="container__boton" id="reiniciar">Copiar</button></td>
                    </tr>

                </tbody>
            </table>
            <br>
            <br>
            <div class="chute container__botones">
                
                
            </div>
            
        </main>       
        
        <footer>             
            <p class="footer_texto_color">&copy Copyright Jonathan Consuegra Encriptador alura - 2024</p>       
        </footer>

        <!-- invocar archivo javascript con lógia del negocio -->
        <script src="encriptador_javascript.js"></script>

    </body>


</html>
